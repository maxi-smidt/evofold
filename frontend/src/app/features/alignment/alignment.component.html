<div class="flex flex-column h-full">
  <div class="flex h-full relative">
    @if (source) {
      <ngx-structure-viewer [settings]="settings"
                            [source]="source"
                            [loci]="loci"/>
    }
  </div>
  <div class="flex h-5rem bg-gray-400 p-2 align-items-center">
    <span class="text-2xl text-gray-100 font-light white-space-nowrap overflow-hidden text-overflow-ellipsis">
          RMSD: {{ alignmentData?.rmsd | number: '1.3-3' }}
    </span>
  </div>
</div>
